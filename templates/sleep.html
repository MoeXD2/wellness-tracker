<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracking - WellnessTracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="brand-icon">ðŸŒŸ</span>
                <span class="brand-text">WellnessTracker</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/wellness-tracker">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wellness-tracker/templates/fitness.html">Fitness</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/wellness-tracker/templates/sleep.html">Sleep</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wellness-tracker/templates/diet.html">Diet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" href="/templates/dashboard.html">My Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <form class="tracking-form" data-category="sleep">
            <!-- Page Header -->
            <header class="page-header">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <span class="badge bg-primary-subtle text-primary mb-3">Sleep Tracking</span>
                            <h1 class="display-5 fw-bold mb-3">Track Your Sleep</h1>
                            <p class="lead">Record your sleep patterns and quality.</p>
                        </div>
                        <div class="col-lg-6">
                            <img src="/static/img/sleep_overview.jpg" alt="Fitness Tracking" class="img-fluid rounded-lg shadow-lg">
                        </div>
                    </div>
                </div>
            </header>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">Bedtime</label>
                    <input type="time" class="form-control" name="bedtime" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Wake Time</label>
                    <input type="time" class="form-control" name="wakeTime" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Sleep Quality</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="quality" value="poor" id="poorSleep" required>
                    <label class="btn btn-outline-secondary" for="poorSleep">Poor</label>

                    <input type="radio" class="btn-check" name="quality" value="fair" id="fairSleep">
                    <label class="btn btn-outline-secondary" for="fairSleep">Fair</label>

                    <input type="radio" class="btn-check" name="quality" value="good" id="goodSleep">
                    <label class="btn btn-outline-secondary" for="goodSleep">Good</label>

                    <input type="radio" class="btn-check" name="quality" value="excellent" id="excellentSleep">
                    <label class="btn btn-outline-secondary" for="excellentSleep">Excellent</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Sleep Interruptions</label>
                <div class="input-group">
                    <input type="number" class="form-control" name="interruptions" min="0" value="0">
                    <span class="input-group-text">times</span>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Pre-sleep Activities (select all that apply)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="preActivities" value="reading" id="reading">
                    <label class="form-check-label" for="reading">Reading</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="preActivities" value="screenTime" id="screenTime">
                    <label class="form-check-label" for="screenTime">Screen Time</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="preActivities" value="meditation" id="meditation">
                    <label class="form-check-label" for="meditation">Meditation</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Notes (optional)</label>
                <textarea class="form-control" name="notes" rows="3" placeholder="Any factors affecting your sleep..."></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Save Sleep Record</button>
            </div>
        </form>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your sleep record has been saved.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
