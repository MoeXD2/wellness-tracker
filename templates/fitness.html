<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking - WellnessTracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="brand-icon">ðŸŒŸ</span>
                <span class="brand-text">WellnessTracker</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/wellness-tracker">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/wellness-tracker/templates/fitness.html">Fitness</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wellness-tracker/templates/sleep.html">Sleep</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wellness-tracker/templates/diet.html">Diet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" href="/templates/dashboard.html">My Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <form class="tracking-form" data-category="fitness">
            <!-- Page Header -->
            <header class="page-header">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <span class="badge bg-primary-subtle text-primary mb-3">Fitness Tracking</span>
                            <h1 class="display-5 fw-bold mb-3">Track Your Workout Progress</h1>
                            <p class="lead">Record your exercises, monitor progress, and achieve your fitness goals.</p>
                        </div>
                        <div class="col-lg-6">
                            <img src="/static/img/fitness_overview.jpg" alt="Fitness Tracking" class="img-fluid rounded-lg shadow-lg">
                        </div>
                    </div>
                </div>
            </header>

            <div class="mb-4">
                <label class="form-label">Activity Type</label>
                <select class="form-select" name="activityType" required>
                    <option value="">Select activity...</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength Training</option>
                    <option value="yoga">Yoga</option>
                    <option value="sports">Sports</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" name="duration" min="1" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Intensity Level</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="intensity" value="low" id="lowIntensity" required>
                    <label class="btn btn-outline-secondary" for="lowIntensity">Low</label>

                    <input type="radio" class="btn-check" name="intensity" value="moderate" id="moderateIntensity">
                    <label class="btn btn-outline-secondary" for="moderateIntensity">Moderate</label>

                    <input type="radio" class="btn-check" name="intensity" value="high" id="highIntensity">
                    <label class="btn btn-outline-secondary" for="highIntensity">High</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Notes (optional)</label>
                <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Save Activity</button>
            </div>
        </form>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your fitness activity has been recorded.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
